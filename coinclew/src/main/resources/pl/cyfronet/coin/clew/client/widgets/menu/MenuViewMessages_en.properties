appsMenuLabel = Applications
wfsMenuLabel = Workflows
devMenuLabel = My Applications
applicationsInfo = This panel contains all application instances. You can start new instances as well as shutdown existing ones. Details of running instances such as available web applications or web services are shown.
workflowsInfo = This panel contains all your current workflows as well as all application instances currently running in those workflows. You can use it to manually shutdown workflows as necessary.
developmentInfo = This panel allows you to manage applications. New applications can be created and the existing ones can be edited. 